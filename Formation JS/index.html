<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://images.fotmob.com/image_resources/logo/teamlogo/8592_xsmall.png" />
  </head>
  <body>
    <div class="select">
      <select id="league-select" onchange="getDatas()">
        <option value="" disabled>Séléctionner un championnat</option>
        <option value="53" selected>Ligue 1</option>
        <option value="47">Premier League</option>
        <option value="87">Liga</option>
        <option value="54">Bundesliga</option>
        <option value="55">Serie A</option>
      </select>
    </div>
    <div class="buttons">
      <button id="all" class="selected">Général</button>
      <button id="home">Domicile</button>
      <button id="away">Extérieur</button>
      <button id="five-last">5 derniers</button>
    </div>
    <div class="wrapper">
      <table class="table">
        <thead class="header-section">
          <tr class="headers">
            <th class="header" scope="col">#</th>
            <th class="header" scope="col">Équipe</th>
            <th class="header" scope="col">Matchs Joués</th>
            <th class="header" scope="col">Victoires</th>
            <th class="header" scope="col">Nuls</th>
            <th class="header" scope="col">Défaites</th>
            <th class="header" scope="col">Différence</th>
            <th class="header" scope="col">+/-</th>
            <th class="header" scope="col">Points</th>
          </tr>
        </thead>
        <tbody class="data-section" id="table"></tbody>
      </table>
      <ul class="legends" id="legends"></ul>
    </div>
    <ul id="list" class="list"></ul>
    <script src="getDatas.js"></script>
  </body>
</html>
